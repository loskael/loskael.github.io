<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=0, viewport-fit=cover, interactive-widget=resizes-content">
  <title>interactive-widget=resizes-content</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      border: 10px solid red;
      width: 100vw;
      height: 80vh;
    }
  </style>
</head>

<body>
  <input type="text" id="ipt">
  <script>
    window.addEventListener('resize', function () {
      ipt.value = `body height: ${document.body.clientHeight}px`;
    });
  </script>
</body>

</html>
